<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dzabila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/getintouch.css" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="dzabila"><a href="index.html">Dzabila</a></div>
        <nav>
          <ul class="nav__list">
            <li><a href="#about" class="nav__list--item">ABOUT</a></li>
            <li><a href="#projects " class="nav__list--item">PROJECTS</a></li>
            <li class="touch">
              <a href="#" class="nav__list--item touch">GET IN TOUCH</a>
            </li>
          </ul>
        </nav>
        <!-- <i class="fa-solid fa-bars"></i> -->
        <div id="burger-menu">
          <span></span>
        </div>

        <div id="menu">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="GetInTouch.html">Get In touch</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="form__container">
        <form action="/submit" method="POST">
          <label for="full-name">Full Name:</label>
          <input
            type="text"
            id="full-name"
            name="fullName"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer__container">
        <ul class="footer__navigation">
          <li><a href="#about" class="footer__navigation--item">ABOUT</a></li>
          <li>
            <a href="#projects" class="footer__navigation--item">PROJECTS</a>
          </li>
          <li><a href="#" class="footer__navigation--item">CONTACT</a></li>
        </ul>
        <p class="copyright">C 2024 Dzabila All rights reserved</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
